name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch:
    name: Fetch
    runs-on: ubuntu-latest

    outputs:
      libffi-version: ${{ steps.fetch.outputs.libffi-version }}

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Get build information from build.toml
      id: fetch
      run: |
        echo "libffi-version=$(cat ./libffi-version)" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.build.target }})
    needs: fetch
    runs-on: ${{ matrix.build.runner }}
    strategy:
      fail-fast: false
      matrix:
        build:
        - runner: ubuntu-latest
          target: x86_64-unknown-linux-gnu
        - runner: macos-latest
          target: aarch64-apple-darwin
        - runner: macos-latest
          target: x86_64-apple-darwin

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Download libffi
      working-directory: source
      run: >
        gh release -R libffi/libffi
        download v${{ needs.fetch.outputs.libffi-version }}
        -p libffi-${{ needs.fetch.outputs.libffi-version }}.tar.gz
      env:
        GH_TOKEN: ${{ github.token }}
    - name: Extract tarball
      working-directory: source
      run: tar -xzf libffi-${{ needs.fetch.outputs.libffi-version }}.tar.gz
    - name: Configure
      working-directory: source/libffi-${{ needs.fetch.outputs.libffi-version }}
      run: >
        ./configure
        --prefix=${{ github.workspace }}/libffi
        --host=${{ matrix.build.target }}
        CC=clang
        CFLAGS="--target=${{ matrix.build.target }}"
        CXX=clang
        CXXFLAGS="--target=${{ matrix.build.target }}"
    - name: Build
      working-directory: source/libffi-${{ needs.fetch.outputs.libffi-version }}
      run: make -j$(nproc) install
    - name: Upload libffi artifact
      uses: actions/upload-artifact@v4
      with:
        name: libffi-${{ matrix.build.target }}
        path: ${{ github.workspace }}/libffi
        if-no-files-found: error
        retention-days: 1

  build-apple:
    name: Build (${{ matrix.build.target }})
    needs: fetch
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        build:
        - target: aarch64-apple-ios
          sdk: iphoneos
          min-version: 2.0
        - target: aarch64-apple-ios-simulator
          sdk: iphonesimulator
          min-version: 2.0
        - target: x86_64-apple-ios-simulator
          sdk: iphonesimulator
          min-version: 2.0
        - target: aarch64-apple-ios-macabi
          sdk: macosx
          min-version: 13.0
        - target: aarch64-apple-tvos
          sdk: appletvos
          min-version: 9.0
        - target: aarch64-apple-tvos-simulator
          sdk: appletvsimulator
          min-version: 9.0
        - target: x86_64-apple-tvos-simulator
          sdk: appletvsimulator
          min-version: 9.0
        - target: aarch64-apple-visionos
          sdk: visionos
          min-version: 1.0
        - target: aarch64-apple-visionos-simulator
          sdk: visionos
          min-version: 1.0
        - target: x86_64-apple-visionos-simulator
          sdk: visionos
          min-version: 1.0
        - target: aarch64-apple-watchos
          sdk: watchos
          min-version: 2.0
        - target: aarch64-apple-watchos-simulator
          sdk: watchsimulator
          min-version: 2.0
        - target: x86_64-apple-watchos-simulator
          sdk: watchsimulator
          min-version: 2.0

    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Download libffi
      working-directory: source
      run: >
        gh release -R libffi/libffi
        download v${{ needs.fetch.outputs.libffi-version }}
        -p libffi-${{ needs.fetch.outputs.libffi-version }}.tar.gz
      env:
        GH_TOKEN: ${{ github.token }}
    - name: Extract tarball
      working-directory: source
      run: tar -xzf libffi-${{ needs.fetch.outputs.libffi-version }}.tar.gz
    - name: Configure
      working-directory: source/libffi-${{ needs.fetch.outputs.libffi-version }}
      run: >
        ./configure
        --prefix=${{ github.workspace }}/libffi
        --host=${{ matrix.build.target }}${{ matrix.build.min-version }}
        CC=clang
        CFLAGS="--target=${{ matrix.build.target }}${{ matrix.build.min-version }} --sysroot=$(xcrun --sdk ${{ matrix.build.sdk }} --show-sdk-path)"
        CXX=clang
        CXXFLAGS="--target=${{ matrix.build.target }}${{ matrix.build.min-version }} --sysroot=$(xcrun --sdk ${{ matrix.build.sdk }} --show-sdk-path)"
        LDFLAGS="--target=${{ matrix.build.target }}${{ matrix.build.min-version }} --sysroot=$(xcrun --sdk ${{ matrix.build.sdk }} --show-sdk-path)"
    - name: Build
      working-directory: source/libffi-${{ needs.fetch.outputs.libffi-version }}
      run: make -j$(nproc) install
    - name: Upload libffi artifact
      uses: actions/upload-artifact@v4
      with:
        name: libffi-${{ matrix.build.target }}
        path: ${{ github.workspace }}/libffi
        if-no-files-found: error
        retention-days: 1
